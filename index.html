<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro Timer</title>
  <meta name="description" content="Pomodoro Timer">
  <meta name="author" content="itsMaximeLau">
  <audio src= "https://raw.githubusercontent.com/itsMaximeLau/pomodoro/master/resources/alert.mp3"
  id="audio" controls style="display: none"> </audio>
  <link rel="stylesheet" href="style.css">

  <! -- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;1,300&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

<body onload = "loadVariables()">
  <div class="flex-container">
    <div>
        <h1 id="title"> Pomodoro Timer </h1>
    </div>

    <div>
        <h2 id="timer"></h2>
    </div>

    <div>
      <p id="pomodoroCount"></p>
    </div>

    <div>
      <p id="pomodoroState"></p>
    </div>

    <div class="button-flex-container">
      <a class="button-start-pause" onclick="enableTimer()"> Start/Pause </a>
      <a class="button-stop" onclick="disableTimer()"> Stop </a></div>
    </div>


  </div>
    <script src="main.js"></script>

</body>
</html>
